<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <rect fill="#ffffff" width="200" height="200"/>

  <!-- Y-axis labels -->
  <text x="165" y="45" fill="#9ca3af" font-size="14" font-family="system-ui">70</text>
  <text x="165" y="85" fill="#9ca3af" font-size="14" font-family="system-ui">65</text>
  <text x="165" y="125" fill="#ef4444" font-size="14" font-family="system-ui" font-weight="600">60</text>
  <text x="165" y="165" fill="#9ca3af" font-size="14" font-family="system-ui">55</text>

  <!-- Horizontal gridlines -->
  <line x1="40" y1="160" x2="160" y2="160" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="40" y1="120" x2="160" y2="120" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="40" y1="80" x2="160" y2="80" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="40" y1="40" x2="160" y2="40" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Chart line (upward trend) -->
  <polyline
    points="40,150 60,145 80,135 100,120 120,100 140,85"
    stroke="#22c55e"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"/>
</svg>
